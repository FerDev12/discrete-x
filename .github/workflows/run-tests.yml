name: Run Tests

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use whatever node version your project requires
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
